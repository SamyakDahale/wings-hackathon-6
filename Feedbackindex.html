<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Feedbackstyles.css">
    <title>FeedBack form</title>
</head>
<body>
    <div class="container">
        <h2>Details</h2>
        <form action="Feedbackindex.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <small>Enter a 10-digit phone number.</small>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>

            <a href="http://localhost/webs/Feedbacksuccess.html">
                <button type="button" class="submit" value="submit"> SUBMIT</button>
        </form>
    </div>
</body>
</html>
